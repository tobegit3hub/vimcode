<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/x-handlebars">

      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Vimcode</a>
          <ul class="nav">
            <li>{{#link-to 'files'}}Files{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </div>
      </div>

      {{outlet}}
    </script>


    <script type="text/x-handlebars" id="files">
      <h1>Files</h1>

      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span3">
            <table class='table'>
              <thead>
                <tr><th>Files</th></tr>
              </thead>
              <tbody>
              {{#each model}}
              <tr><td>
                  {{#link-to 'file' this}}{{name}}{{/link-to}}
              </td></tr>
              {{/each}}
              </tbody>
            </table>
          </div>
          <div class="span9">
            {{outlet}}
          </div>
        </div>
      </div>

    </script>

    <script type="text/x-handlebars" id="file">

      {{#if isEditing}}
      {{partial 'file/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
      {{else}}
      <button {{action 'edit'}}>Edit</button>
      {{/if}}
      
      <h1>{{name}}</h1>
      <hr>
      <div>{{format-markdown code}}</div>
    </script>


    <script type="text/x-handlebars" id="file/_edit">
      <p>{{input type="text" value=name}}</p>
      <p>{{textarea class="form-control" rows="5" value=code}}</p>
    </script>

    
    
    <script type="text/x-handlebars" id="about">

      <h1>About</h1>
    </script>

    
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="js/app.js"></script>
    <script src="tests/runner.js"></script>

  </body>
</html>
